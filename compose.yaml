networks:
  ai4industry:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:
  simulator:
    image: jomifred/ai4ind-simu:1.1
    ports:
      - "8080:8080"
      - "3003:3003"
    networks:
      ai4industry:
        ipv4_address: 172.20.0.3
    
  gui:
    image: jomifred/ai4ind-gui:1.1
    ports:
      - "3001:3001"
    networks:
      - ai4industry
    depends_on:
      - simulator
    

  nodered:
    image: jomifred/ai4ind-nodered
    ports:
      - "1880:1880"
    networks:
      - ai4industry
    volumes:
      - ./node_red_data:/data 
    depends_on:
      - simulator

  firefox:
    image: lscr.io/linuxserver/firefox:latest
    networks:
      - ai4industry
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./browser-config:/config
    ports:
      - 2000:3000
      - 2001:3001
    shm_size: "1gb"
    restart: unless-stopped      
